
<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="stylesheet" type="text/css" href="calculadora.css">
    <title>calculadora</title>
    <meta charset="utf-8">
  </head>
  <body>
    <div class="centralizar">
    <main class="calc">
      <div class="output" maxlength="6">
        <div data-previous-operand class="previous-operand" ></div>
        <div data-current-operand class="current-operand" ></div>
      </div>
      
  <div class="p1">
  <button data-number  class="numeral">7</button>
  <button data-number  class="numeral">8</button>
  <button data-number  class="numeral">9</button>
  <button data-operation class="difs">/</button>
  <button data-delete class="del">‚Üê</button>


</div>
    <div class="p2">
  <button data-number  class="numeral" >4</button>
  <button  data-number class="numeral" >5</button>
  <button data-number  class="numeral" >6</button>
  <button data-operation class="difs" >*</button>
  <button data-all-clear class="ca">CA</button>

</div>

    <div class="p3">
  <button data-number  class="numeral" >1</button>
  <button data-number  class="numeral">2</button>
  <button data-number  class="numeral">3</button>
  <button data-operation class="difs">-</button>
 
  <button data-equals class="equal" colspan="2">=</button></div>


    <div class="p4">
  <button data-number  class="numeral">0</button>
  <button data-number class="numeral">00</button>
  <button data-number  class="numeral">.</button>
  <button data-operation class="difs">+</button>

      </div>

</div>
    </main>
    </div>
    <script src="calculadora.js"></script>

  </body>

</html>
