
<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="stylesheet" type="text/css" href="calculadora.css">
    <title>calculadora</title>
    <meta charset="utf-8">
  </head>
  <body>
    <div class="centralizar">
    <main class="calc">
      <div class="output" maxlength="6">
        <div data-previous-operand class="previous-operand" ></div>
        <div data-current-operand class="current-operand" ></div>
      </div>
      
  <div class="p1">
  <button data-number id="btn07" class="numeral">7</button>
  <button data-number id="btn08" class="numeral">8</button>
  <button data-number id="btn09" class="numeral">9</button>
  <button data-operation id="btndiv" class="difs">/</button>
  <button data-delete id="btndel" class="del">‚Üê</button>


</div>
    <div class="p2">
  <button data-number id="btn04" class="numeral" >4</button>
  <button  data-number id="btn05" class="numeral" >5</button>
  <button data-number id="btn06"  class="numeral" >6</button>
  <button data-operation id="btnx" class="difs" >*</button>
  <button data-all-clear id="btnca" class="ca">CA</button>

</div>

    <div class="p3">
  <button data-number id="btn01"  class="numeral" >1</button>
  <button data-number id="btn02" class="numeral">2</button>
  <button data-number id="btn03" class="numeral">3</button>
  <button data-operation id="btnless" class="difs">-</button>
 
  <button data-equals id="btnequal" class="equal" colspan="2">=</button></div>


    <div class="p4">
  <button data-number id="btn00" class="numeral">0</button>
  <button data-number class="numeral">00</button>
  <button data-number id="btnpoint" class="numeral">.</button>
  <button data-operation id="btnplus" class="difs">+</button>

      </div>

</div>
    </main>
    </div>
    <script src="calculadora.js"></script>

  </body>

</html>
